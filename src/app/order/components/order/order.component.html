<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus Productos</ng-template>

        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0">no hay productos</p>
            <div class="row" *ngFor="let product of products | groupBy:'title'">
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        <img class="image" [src]="product.value[0].image" alt="">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-2">
                    <div class="box">
                        {{product.value[0].title}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-2">
                    <div class="box">
                        {{product.value[0].price}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        {{product.value.length}}
                    </div>
                </div>
            </div>

        </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
        <h3>Cotenido1</h3>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
        <h3>Cotenido2</h3>
    </mat-step>
</mat-horizontal-stepper>
