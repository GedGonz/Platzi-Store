<input type="text" [(ngModel)]="title"> {{title}}

<input type="text" [(ngModel)]="power"> {{power | exponential}}

<div *ngIf="title ==='Gerald'">
    Este es un DIV
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'Gerald'">este es Gerald </p>
    <p *ngSwitchCase="'Helen'">este es Helen </p>
    <p *ngSwitchCase="'Pedro'">este es Pedro </p>
    <p *ngSwitchDefault>No existe Conisidencias </p>
</div>





<button (click)="addItem()">Add Item</button>

<ul>
    <li *ngIf="items.length === 0">No existen Items!</li>
    <li *ngFor="let item of items; index as i">
        {{item}} {{i}}
        <button (click)="deleteItem(i)">delete</button>
    </li>
</ul>

<div class="product-grid">
    <app-product *ngFor="let product of products" (productClicked)="clickProducty($event)" [product]="product">
    </app-product>
</div>
